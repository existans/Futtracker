<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизація</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background: linear-gradient(135deg, #4a267c, #6e58a3);">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card p-4 shadow" style="border-radius: 15px; background-color: #fff;">
                <h3 class="text-center mb-4" style="color: #4a267c; font-weight: bold;">Авторизація</h3>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Невірне ім'я користувача або пароль.
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-weight: bold; color: #6e58a3;">Електронна пошта</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Введіть вашу електронну пошту" style="border-radius: 10px;">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-weight: bold; color: #6e58a3;">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Введіть ваш пароль" style="border-radius: 10px;">
                    </div>
                    <input type="hidden" name="_csrf" value="${_csrf.token}">
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button type="submit" class="btn btn-primary w-50" style="background-color: #4a267c; border: none; border-radius: 30px; font-weight: bold;">Увійти</button>
                        <a th:href="@{/home}" class="btn btn-link w-50 text-center" style="color: black; font-weight: bold;">Продовжити без входу</a>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/registration}" class="btn btn-link" style="color: black; font-weight: bold;">Не маєте акаунта? Зареєструйтеся тут</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

<body class="bg-light">
<div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">

    <div class="d-flex justify-content-center">
        <a th:href="@{/login}" class="btn btn-primary me-2">Увійти</a>

</div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Команди</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="background-color: #00662c;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="card p-4">
                <h3 class="text-center mb-4">Команди</h3>
                <div th:if="${isAdmin}">
                    <a href="/teams/add" class="btn btn-primary">Додати команду</a>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Назва</th>
                        <th>Місце розташування</th>
                        <th th:if="${isAdmin}">Кнопки дії</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.name}"></td>
                        <td th:text="${team.location}"></td>
                        <td th:if="${isAdmin}">
                            <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn mb-4 btn-warning btn-sm">Редагувати</a>
                            <a th:href="@{/teams/delete/{id}(id=${team.id})}" class="btn mb-4 btn-danger btn-sm">Видалити</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/home" class="btn btn-secondary">Повернутися на головну</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JFCHGIl3BfNAXzJmYzDrwBpCFZUzYEVByNDHx2WzhAKJ6hOMW/EAlRFVC1qlOHB8" crossorigin="anonymous"></script>
</body>
</html>
